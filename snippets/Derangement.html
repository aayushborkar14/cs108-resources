<!DOCTYPE html>
<head>
  <title>Party Sequence</title>
</head>
<body>

<label for="inputN">Enter the value of n:</label>
<input type="number" id="inputN" min="1" step="1" value="1">
<button onclick="derrange()">Calculate</button>
<p id="result"></p>

<script>
// <!--WRITE YOUR CODE HERE-->
    // YOUR CODE SHOULD WORK, WHEN WE PRESS THE BUTTON, AFTER GIVING A CERTAIN INPUT.
    function d(n) {
        if (n == 1) return 0;
        if (n == 2) return 1;
        return (n-1)*(d(n-1) + d(n-2));
    }
    function derrange () {
        const n = document.getElementById("inputN").value;
        document.getElementById("result").innerHTML = d(n);
    }
</script>

</body>
</html>
